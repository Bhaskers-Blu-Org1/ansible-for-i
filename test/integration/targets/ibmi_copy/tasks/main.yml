- block:

    - name: Create a local temporary directory
      shell: mktemp -d /tmp/ansible_test.XXXXXXXXX
      register: tempfile_result
      delegate_to: localhost

    - name: setup remote temporary dir
      import_role:
        name: ../../setup_remote_tmp_dir

    - set_fact:
        local_temp_dir: '{{ tempfile_result.stdout }}'
        remote_dir: '{{ remote_tmp_dir }}'
        remote_temp_lib: 'ARCHLIB'
        remote_restored_lib: 'SAVRST'
        savf_name: 'FETCH74.file'
        txt_name: 'foo.txt'

    - name: copy the testing files to local tempoarary directory
      shell: cp -r ../files/* {{ tempfile_result.stdout }}/
      delegate_to: localhost 

    - name: create libraries 
      ibmi_cl_command: 
        cmd: "crtlib lib({{item}})"
      with_items: 
        - '{{ remote_temp_lib }}'
        - '{{ remote_restored_lib }}'

    - include: ibmi_copy.yml

  always:
    - name: Cleaning
      file:
        path: '{{ local_temp_dir }}'
        state: absent
      delegate_to: localhost

    - name: Remote unprivileged remote user
      user:
        name: '{{ remote_unprivileged_user }}'
        state: absent
        remove: yes

    - name: delete libraries 
      ibmi_cl_command: 
        cmd: "dltlib lib({{item}})"
        joblog: 'true'
      with_items: 
        - '{{ remote_temp_lib }}'
        - '{{ remote_restored_lib }}'
        ignore_errors: true